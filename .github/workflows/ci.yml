name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update wrangler.toml with KV namespace ID
        run: |
          sed -i 's/id = "YOUR_KV_NAMESPACE_ID"/id = "${{ secrets.KV_NAMESPACE_ID }}"/' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            GITHUB_WEBHOOK_SECRET
            GITHUB_TOKEN
            TODOIST_API_TOKEN
            TODOIST_WEBHOOK_SECRET
            TODOIST_PROJECT_ID
            GITHUB_ORG
        env:
          GITHUB_WEBHOOK_SECRET: ${{ secrets.WORKER_GITHUB_WEBHOOK_SECRET }}
          GITHUB_TOKEN: ${{ secrets.WORKER_GITHUB_TOKEN }}
          TODOIST_API_TOKEN: ${{ secrets.TODOIST_API_TOKEN }}
          TODOIST_WEBHOOK_SECRET: ${{ secrets.TODOIST_WEBHOOK_SECRET }}
          TODOIST_PROJECT_ID: ${{ secrets.TODOIST_PROJECT_ID }}
          GITHUB_ORG: ${{ secrets.GITHUB_ORG }}
